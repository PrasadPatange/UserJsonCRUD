<div class="container">
  <div class="row">
    <div class="col">
      <form class="mt-3 mx-5 shadow p-3 mb-5 form rounded">
        <h1 class="text-center">Edit User Details Form</h1>
        <br />
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="name" class="form-label"><h5>Name</h5></label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="userData.Name"
                name="Name"
                aria-describedby="name"
                placeholder="Rock John"
              />
            </div>
            <div class="mb-3">
              <label for="photo" class="form-label"><h5>Photo URL</h5></label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="userData.photo"
                name="photo"
                aria-describedby="photo"
                placeholder="www.img.com/photo"
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label"><h5>Email</h5></label>
              <input
                type="email"
                class="form-control"
                [(ngModel)]="userData.email"
                name="email"
                aria-describedby="email"
                placeholder="abc@gmail.com"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="mob" class="form-label"><h5>Mobile No.</h5></label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="userData.Mobile"
                name="Mobile"
                aria-describedby="mob"
                placeholder="9874545785"
              />
            </div>
            <div class="mb-3">
              <label for="channel" class="form-label"><h5>Channel</h5></label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="userData.channel"
                name="channel"
                aria-describedby="channel"
                placeholder="www.youtube.com"
              />
            </div>
            <div class="mb-3">
              <label for="course" class="form-label"><h5>Courses</h5></label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="userData.Courses"
                name="Courses"
                aria-describedby="course"
                placeholder="Angular Course"
              />
            </div>
          </div>
        </div>
        <div class="mb-3 text-center">
          <label for="rate" class="form-label"><h5>Star Rating</h5></label>
          <br />
          <ngb-rating
            [max]="5"
            [(ngModel)]="userData.rating"
            name="rating"
            [(rate)]="starRating"
            [readonly]="false"
          ></ngb-rating>
        </div>
        <div class="text-center">
          <button
            type="submit"
            class="btn btn-lg btn-primary"
            (click)="Update()"
          >
            Update
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
